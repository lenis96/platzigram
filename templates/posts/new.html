{% extends 'base.html' %}
{% load static %}
{% block head_content %}
    <title>New Post</title>
{% endblock %}

{% block container %}

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6 pt-3 pb-3" id="profile-box">
                <h4 class="mb-4">Post a new photo</h4>

                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input type="hidden" name="user" value="{{user.pk}}">
                    <input type="hidden" name="profile" value="{{profile.pk}}">
                    <div class="form-group">
                        <input class="form-control {% if form.title.error %}is-invalid{% endif %}"
                        type="text"
                        name="title"
                        placeholder="title"
                        value="{% if form.errors %}{{form.title.value}}{% endif %}">
                        <div class="invalid-feedback">
                            {% for errro in form.title.errors %}{{error}}{% endfor %}
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control {% if form.title.error %}is-invalid{% endif %}"
                        type="file"
                        name="photo"
                        placeholder="photo"
                        >
                        <div class="invalid-feedback">
                            {% for errro in form.photo.errors %}{{error}}{% endfor %}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-5"> Publish!</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
